<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online calculator</title>
    <link rel="stylesheet" href="./calci.css">
</head>
<body>
    <center>
    <div class="wholepage">
        <h1 class="h1">welcome to <span class="headng">ONLINE CALCULATOR</span>!!</h1><br>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()" class="clearButton">C</button>
                <button onclick="erase()" class="delete"><img src="https://icon-library.com/images/multiplication-icon/multiplication-icon-0.jpg" alt="" height="15px" width="15px"></button>
                <button onclick="appendValue('%') " class="percent">%</button>
                <button onclick="appendValue('+')" class="plus">+</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('-')" class="minus">-</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('*')" class="multiply">*</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('/')" class="divide">/</button>
                <button onclick="appendValue(',')">,</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="equalsto()" class="equalto">=</button>
            </div>
        </div>
    </div>
    </center>
    <script src="./calci.js"></script>
</body>
</html>
